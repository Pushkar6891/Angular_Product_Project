<html>

<head>Delete Product</head>

<body>
  <h1>Delete Product</h1>
  <form #deleteProductForm="ngForm" (ngSubmit)="deleteProduct(deleteProductForm.value)">
    Enter Product ID: <input type="text" [(ngModel)]="productId" name="productId">
    <br/>
    <br/>
    <input type="submit" value="delete" />
  </form>

  <div *ngIf="show==true">
    <h1>ProductId: {{productId}} has been deleted successfully!!!</h1>
  </div>

</body>

</html>
<router-outlet></router-outlet>
